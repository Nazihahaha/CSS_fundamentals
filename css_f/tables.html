<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="css/text">
    #container{
        max-width: 100px;
        margin: auto;

    }
    table{
        width:100%;
        border-collapse: collapse; 
    }
    table,th,td,tr{
        border: 2px #aaa solid; 
    }
</style>
<body>

    <h1 style="text-align: center">Table CSS Example </h1>
    <div id="container"></div>
        <table>
            <tr>
                <th>Name</th>
                <th>College</th>
                <th>Branch</th>
                <th>CGPA</th>
            </tr>

            <tr>
                <td>Rahul Sharma</td>
                <td>Techno India</td>
                <td>EEE</td>
                <td>7.8</td>
            </tr>
        </table>
    
</body>
</html>
